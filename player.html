<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WRS player ({{.Song}})</title>
        <link rel="stylesheet" href="/style.css" >
    </head>
    <body>
        <div class="player">
            <div class="title">
                {{.Song}}
            </div>

            <audio controls autoplay class="controls">
                <source
                    src="{{.SongPath}}"
                    type="{{.SongType}}"
                >
            </audio>
        </div>

        <div class="songs">
            {{range .Files}}
                <a href="/hoster/?song={{.}}">
                    {{.}}
                </a>
                <br>
            {{end}}
        </div>

    </body>
</html>
