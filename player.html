<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WRS player ({{.Song}})</title>
    </head>
    <body>
        {{.Infos}}

        <br>

        <audio controls autoplay>
            <source
                src="{{.SongPath}}"
                type="{{.SongType}}"
            >
        </audio>

        <br>
        <br>

        {{range .Files}}
            <a href="/hoster/?song={{.}}">
                {{.}}
            </a>
            <br>
        {{end}}

    </body>
</html>
