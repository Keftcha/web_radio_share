<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WRS Sign in</title>
        <link rel="stylesheet" href="/public/style.css" >
        <link rel="icon" type="image/png" href="/image/wrs_logo.png">
    </head>
    <body>
        <center>
            <img
                id="signin_logo"
                class="centered"
                src="/image/wrs_logo.png"
            >
            <form
                class="signin centered"
                action="/hoster/"
                method="GET"
            >
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                >
                <br>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                >
                <br>
                <input type="hidden" name="crntDir" value="{{.}}">
                <input type="submit" value="PLAY SONGS !">
            </form>
        </center>
    </body>
</html>
