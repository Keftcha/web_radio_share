<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WRS player ({{.Title}})</title>
        <link rel="stylesheet" href="/public/style.css" >
        <link rel="icon" type="image/png" href="/image/wrs_logo.png">
    </head>
    <body>
        {{template "top_bar" .}}
        <audio controls autoplay class="controls centered">
            <source
                src="/broadcasting"
                type="plop"
            >
        </audio>
        {{template "bottom_bar" .}}
    </body>
</html>
